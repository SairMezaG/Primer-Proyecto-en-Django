<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Agregar Pel√≠cula</title>
</head>
<body>
    <div class="container">
       
        <h1>{{ mensaje }}</h1>
        <form enctype="multipart/form-data" method="post" action="/agregarPelicula/">
            {% csrf_token %}
            <h3 class=" text-center text-lg">Agregar Pelicula</h3>
            <div class="mb-4">
                <label class="block  text-gray-700 text-sm font-bold mb-2" for="txtCodigo">
                Codigo
                </label>
                <input name="txtCodigo" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="codigo" type="number" placeholder="Agrega el codigo ">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="txtTitulo">
                    Titulo
                </label>
                <input name="txtTitulo" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="titulo" type="text" placeholder="Agrega el Titulo">
            </div>
            <div class="mb-4">
                <label class="block  text-gray-700 text-sm font-bold mb-2" for="txtProtagonista">
                    Protagonista
                </label>
                <input name="txtProtagonista" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="protagonista" type="text" placeholder="Nombre del  Protagonista">
            </div>
            <div class="mb-4">
                <label class="block l text-gray-700 text-sm font-bold mb-2" for="txtDuracion">
                    Duracion
                </label>
                <input name="txtDuracion" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="duracion" type="number" placeholder="Duracion de la Pelicula">
            </div>
            <div class="mb-4">
                <label class="block  text-gray-700 text-sm font-bold mb-2" for="txtResumen">
                    Resumen
                </label>
                <textarea name="txtResumen" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="resumen" type="text" placeholder="Resumen de la Pelicula"></textarea>
            </div>
            <div class="mb-4">
                <label class="block  text-gray-700 text-sm font-bold mb-2" for="idGenero">
                    Genero
                </label>
                <select name="idGenero" id="idGenero">
                    <option value="">Seleccione</option>

                    {% for g in generos %}
                    <option value="{{g.id}}">{{g.nombre}}</option>
                    {% endfor %}
                    
                </select>
            </div>

            <div class="mb-4">
                <label class="block  text-gray-700 text-sm font-bold mb-2" for="foto">
                    foto
                </label>
                <input name="foto" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="foto" type="file" placeholder=" Foto Promocional">
            </div>

            
            <button type="submit">Guardar</button>
        </form>
    </div>
    <a href="{% url 'agregarGenero' %}">Agregar un nuevo Genero</a>
    <a href="{% url 'listarPeliculas' %}">Ir a la lista de Peliculas</a>
    
</body>
</html>
